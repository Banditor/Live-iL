<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idan Plus Live Channels</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .channel-logo {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">TV Channels</a>
        <a href="radio.html">Radio Stations</a>
    </nav>
    <div class="container">
        <h1>Idan Plus TV Channels</h1>
        <table id="channels-table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Channel Name</th>
                    <th>Watch</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        async function loadChannels() {
            try {
                const response = await fetch('https://banditor.github.io/Live-iL/data/channels_data.json');
                const data = await response.json();
                
                const channels = data.TvChannels;
                const tableBody = document.querySelector('#channels-table tbody');
                
                channels.forEach(channel => {
                    // Filter only TV channels for this page
                    if (channel.type !== 'tv') return;
                    
                    const row = document.createElement('tr');
                    
                    // Logo cell
                    const logoCell = document.createElement('td');
                    const logoImg = document.createElement('img');
                    logoImg.src = `https://banditor.github.io/Live-iL/${channel.image}`;
                    logoImg.alt = `${channel.name} logo`;
                    logoImg.classList.add('channel-logo');
                    logoCell.appendChild(logoImg);
                    row.appendChild(logoCell);
                    
                    // Channel name cell
                    const nameCell = document.createElement('td');
                    nameCell.textContent = channel.name;
                    row.appendChild(nameCell);
                    
                    // Watch button cell
                    const watchCell = document.createElement('td');
                    const watchButton = document.createElement('button');
                    watchButton.textContent = 'Watch';
                    watchButton.onclick = () => {
                        window.open(channel.streamUrl, '_blank');
                    };
                    watchCell.appendChild(watchButton);
                    row.appendChild(watchCell);
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading channels:', error);
            }
        }

        // Function to check for updates automatically from the source repository
        async function checkForUpdates() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Fishenzon/repo/master/zips/plugin.video.idanplus/addon.xml');
                const text = await response.text();
                const versionMatch = text.match(/<addon.*?version="([\d.]+)"/);

                if (versionMatch && versionMatch[1] !== '3.6.3') { // Replace '3.6.3' with your current version check
                    console.log('New version available:', versionMatch[1]);
                    // Add logic to download and update the JSON or other files if necessary
                }
            } catch (error) {
                console.error('Error checking for updates:', error);
            }
        }

        // Load the channels when the page loads
        loadChannels();
        // Set the function to check for updates every week
        setInterval(checkForUpdates, 7 * 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
