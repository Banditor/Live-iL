
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live iL - TV and Radio Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .categories button {
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .category-content {
            display: none;
        }
        .channel {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .channel img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .channel-info {
            flex-grow: 1;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live iL - TV and Radio Streaming</h1>
        </div>
        <div class="categories">
            <button onclick="showCategory('tv')">TV Channels</button>
            <button onclick="showCategory('radio')">Radio Stations</button>
            <button onclick="showFavorites()">Favorites</button>
        </div>
        <div id="categories-content"></div>
    </div>
    <script>
        let channelsData = {}; // Placeholder for the channels JSON data
        let favorites = []; // Array to store favorite channels

        function loadChannels() {
            fetch('data/channels_data.json')
                .then(response => response.json())
                .then(data => {
                    channelsData = data;
                    displayCategory('tv'); // Show TV channels by default
                })
                .catch(error => console.error('Error loading channels:', error));
        }

        function displayCategory(category) {
            const contentDiv = document.getElementById('categories-content');
            contentDiv.innerHTML = '';

            channelsData.Categories[category].forEach(channelID => {
                const channel = channelsData.TvChannels.concat(channelsData.RadioChannels).find(ch => ch.ch === channelID);
                if (channel) {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.innerHTML = `
                        <img src="images/${channel.image}" alt="${channel.nameID}">
                        <div class="channel-info">
                            <h3>${channel.nameID}</h3>
                        </div>
                        <div class="actions">
                            <button onclick="watchChannel('${channel.channelID}')">Watch</button>
                            <button onclick="manageSources('${channel.channelID}')">Manage Sources</button>
                            <button onclick="toggleFavorite('${channel.channelID}')">${favorites.includes(channel.channelID) ? 'Unfavorite' : 'Favorite'}</button>
                        </div>
                    `;
                    contentDiv.appendChild(channelDiv);
                }
            });
            contentDiv.style.display = 'block';
        }

        function showCategory(category) {
            displayCategory(category);
        }

        function showFavorites() {
            const contentDiv = document.getElementById('categories-content');
            contentDiv.innerHTML = '';

            favorites.forEach(channelID => {
                const channel = channelsData.TvChannels.concat(channelsData.RadioChannels).find(ch => ch.channelID === channelID);
                if (channel) {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.innerHTML = `
                        <img src="images/${channel.image}" alt="${channel.nameID}">
                        <div class="channel-info">
                            <h3>${channel.nameID}</h3>
                        </div>
                        <div class="actions">
                            <button onclick="watchChannel('${channel.channelID}')">Watch</button>
                            <button onclick="manageSources('${channel.channelID}')">Manage Sources</button>
                            <button onclick="toggleFavorite('${channel.channelID}')">${favorites.includes(channel.channelID) ? 'Unfavorite' : 'Favorite'}</button>
                        </div>
                    `;
                    contentDiv.appendChild(channelDiv);
                }
            });
        }

        function watchChannel(channelID) {
            const channel = channelsData.TvChannels.concat(channelsData.RadioChannels).find(ch => ch.channelID === channelID);
            if (channel && channel.sources && channel.sources.length > 0) {
                let selectedSource = channel.sources[0]; // Default to the first source

                if (confirm("Would you like to select a source manually?")) {
                    let sourceOptions = channel.sources.map((src, index) => `${index + 1}: ${src}`).join("\n");
                    let selectedIndex = prompt("Select a source:\n" + sourceOptions);

                    if (selectedIndex && !isNaN(selectedIndex)) {
                        selectedSource = channel.sources[selectedIndex - 1] || selectedSource;
                    }
                }

                const videoElement = document.createElement('video');
                videoElement.src = selectedSource;
                videoElement.controls = true;
                videoElement.autoplay = true;
                document.body.innerHTML = ''; // Clear the page
                document.body.appendChild(videoElement); // Display the video

                videoElement.onerror = () => {
                    alert("Error loading video. Trying next source...");
                    const nextSource = channel.sources[1]; // As an example, try the next source
                    if (nextSource) {
                        videoElement.src = nextSource;
                    } else {
                        alert("No more sources available.");
                    }
                };
            } else {
                alert('No available streams for this channel.');
            }
        }

        function manageSources(channelID) {
            const channel = channelsData.TvChannels.concat(channelsData.RadioChannels).find(ch => ch.channelID === channelID);
            if (!channel) return;

            const action = prompt("Choose action: 1) Add source 2) Remove source");
            if (action === '1') {
                const newSource = prompt("Enter the new source URL:");
                if (newSource) {
                    channel.sources.push(newSource);
                    alert("Source added successfully.");
                }
            } else if (action === '2') {
                const sourceOptions = channel.sources.map((src, index) => `${index + 1}: ${src}`).join("\n");
                const removeIndex = prompt("Select a source to remove:\n" + sourceOptions);
                if (removeIndex && !isNaN(removeIndex)) {
                    channel.sources.splice(removeIndex - 1, 1);
                    alert("Source removed successfully.");
                }
            }
        }

        function toggleFavorite(channelID) {
            if (favorites.includes(channelID)) {
                favorites = favorites.filter(id => id !== channelID);
            } else {
                favorites.push(channelID);
            }
            showFavorites(); // Update favorites view
        }

        // Load channels when the page loads
        window.onload = loadChannels;
    </script>
</body>
</html>
