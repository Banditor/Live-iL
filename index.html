<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת ערוצים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>רשימת ערוצים</h1>
    <ul id="channelList"></ul>
    <div id="errorMessage" class="error"></div>

    <script>
        async function fetchChannels() {
            const url = "https://raw.githubusercontent.com/Fishenzon/repo/master/zips/plugin.video.idanplus/addon.xml"; // URL לקובץ או API אחר
            const channelList = document.getElementById("channelList");
            const errorMessage = document.getElementById("errorMessage");

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("בעיה בגישה לנתונים מהשרת");
                }
                
                const text = await response.text();

                // דוגמא לפענוח XML, במקרה וקובץ ה-addon.xml מכיל את רשימת הערוצים בפורמט XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");

                // להניח שלכל ערוץ יש תג `<channel>` עם תת-תגים כמו `<name>` ו-`<url>`
                const channels = xmlDoc.getElementsByTagName("channel");
                
                if (channels.length === 0) {
                    errorMessage.textContent = "לא נמצאו ערוצים.";
                    return;
                }

                // מעבר על כל ערוץ והוספה לרשימה
                for (let i = 0; i < channels.length; i++) {
                    const name = channels[i].getElementsByTagName("name")[0].textContent;
                    const url = channels[i].getElementsByTagName("url")[0].textContent;

                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<strong>${name}</strong>: <a href="${url}" target="_blank">${url}</a>`;
                    channelList.appendChild(listItem);
                }
            } catch (error) {
                errorMessage.textContent = "שגיאה בטעינת הערוצים: " + error.message;
            }
        }

        // קריאה לפונקציה כדי לטעון את הערוצים בזמן הטעינה
        fetchChannels();
    </script>
</body>
</html>
