<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idan Plus Live TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .channel-logo {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Idan Plus TV Channels</h1>
        <button onclick="refreshChannels()">Refresh Channels</button>
        <table id="channels-table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Channel Name</th>
                    <th>Watch</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        async function loadChannels() {
            try {
                const response = await fetch('https://banditor.github.io/Live-iL/data/dynamic_channels_data.json');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const channels = data.TvChannels;
                const tableBody = document.querySelector('#channels-table tbody');
                tableBody.innerHTML = ''; // Clear existing table rows
                
                channels.forEach(channel => {
                    const row = document.createElement('tr');
                    
                    // Logo cell
                    const logoCell = document.createElement('td');
                    const logoImg = document.createElement('img');
                    logoImg.src = `https://banditor.github.io/Live-iL/${channel.image}`;
                    logoImg.alt = `${channel.name} logo`;
                    logoImg.classList.add('channel-logo');
                    logoCell.appendChild(logoImg);
                    row.appendChild(logoCell);
                    
                    // Channel name cell
                    const nameCell = document.createElement('td');
                    nameCell.textContent = channel.name;
                    row.appendChild(nameCell);
                    
                    // Watch button cell with source selection
                    const watchCell = document.createElement('td');
                    const watchButton = document.createElement('button');
                    watchButton.textContent = 'Watch';

                    watchButton.onclick = () => {
                        playChannel(channel.sources);
                    };
                    watchCell.appendChild(watchButton);
                    row.appendChild(watchCell);
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading channels:', error);
                alert('There was a problem loading the channels. Please try again later.');
            }
        }

        // Function to attempt playing a channel by cycling through available sources
        function playChannel(sources) {
            let index = 0;

            function tryNextSource() {
                if (index < sources.length) {
                    const sourceUrl = sources[index];
                    const player = window.open(sourceUrl, '_blank');

                    if (player) {
                        player.onerror = () => {
                            // If the player fails, try the next source
                            index++;
                            tryNextSource();
                        };
                    }
                } else {
                    alert('No available sources for this channel.');
                }
            }

            tryNextSource();
        }

        // Function to refresh the channels list manually
        function refreshChannels() {
            loadChannels();
        }

        // Load the channels when the page loads
        document.addEventListener('DOMContentLoaded', loadChannels);
    </script>
</body>
</html>
