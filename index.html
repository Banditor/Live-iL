
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live iL - TV and Radio Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .channel {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .channel img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .channel-info {
            flex-grow: 1;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live iL - TV and Radio Streaming</h1>
            <button onclick="refreshChannels()">Refresh Channels</button>
        </div>
        <div id="categories"></div>
    </div>
    <script>
        const channelsData = {}; // Placeholder for the channels JSON data

        function loadChannels() {
            // Fetch the JSON data (this will be replaced with actual dynamic loading in a real environment)
            fetch('data/channels_data.json')
                .then(response => response.json())
                .then(data => {
                    displayChannels(data);
                })
                .catch(error => console.error('Error loading channels:', error));
        }

        function displayChannels(data) {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            for (const category in data.Categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h2>${category.toUpperCase()}</h2>`;

                data.Categories[category].forEach(channelID => {
                    const channel = data.TvChannels.concat(data.RadioChannels).find(ch => ch.ch === channelID);
                    if (channel) {
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.innerHTML = `
                            <img src="images/${channel.image}" alt="${channel.nameID}">
                            <div class="channel-info">
                                <h3>${channel.nameID}</h3>
                            </div>
                            <div class="actions">
                                <button onclick="watchChannel('${channel.channelID}')">Watch</button>
                                <button onclick="manageSources('${channel.channelID}')">Manage Sources</button>
                            </div>
                        `;
                        categoryDiv.appendChild(channelDiv);
                    }
                });
                categoriesDiv.appendChild(categoryDiv);
            }
        }

        function refreshChannels() {
            loadChannels(); // Reload the channels from the JSON file
        }

        function watchChannel(channelID) {
            const channel = channelsData.TvChannels.concat(channelsData.RadioChannels).find(ch => ch.channelID === channelID);
            if (channel && channel.sources && channel.sources.length > 0) {
                let selectedSource = channel.sources[0]; // Default to the first source

                // Check if the user wants to select a source manually
                if (confirm("Would you like to select a source manually?")) {
                    let sourceOptions = channel.sources.map((src, index) => `${index + 1}: ${src}`).join("\n");
                    let selectedIndex = prompt("Select a source:\n" + sourceOptions);

                    if (selectedIndex && !isNaN(selectedIndex)) {
                        selectedSource = channel.sources[selectedIndex - 1] || selectedSource;
                    }
                }

                const videoElement = document.createElement('video');
                videoElement.src = selectedSource;
                videoElement.controls = true;
                videoElement.autoplay = true;
                document.body.innerHTML = ''; // Clear the page
                document.body.appendChild(videoElement); // Display the video

                videoElement.onerror = () => {
                    alert("Error loading video. Trying next source...");
                    const nextSource = channel.sources[1]; // As an example, try the next source
                    if (nextSource) {
                        videoElement.src = nextSource;
                    } else {
                        alert("No more sources available.");
                    }
                };
            } else {
                alert('No available streams for this channel.');
            }
        }

        function manageSources(channelID) {
            const password = prompt("Enter the password to manage sources:");
            if (password !== "12345677") {
                alert("Incorrect password.");
                return;
            }

            const action = prompt("Type 'add' to add a source or 'remove' to remove a source:");
            if (action === "add") {
                const newSource = prompt("Enter the new source URL:");
                if (newSource) {
                    alert("Source added: " + newSource); // Placeholder for actual functionality
                    // Code to add source to JSON should be implemented here
                }
            } else if (action === "remove") {
                const removeIndex = prompt("Enter the index of the source to remove:");
                if (removeIndex && !isNaN(removeIndex)) {
                    alert("Source removed."); // Placeholder for actual functionality
                    // Code to remove source from JSON should be implemented here
                }
            } else {
                alert("Invalid action.");
            }
        }

        // Load channels when the page loads
        window.onload = loadChannels;
    </script>
</body>
</html>
